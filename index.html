<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clock</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="clock-wrapper">
		<!-- Тикающие часы -->
		<div class="clock clock-active">
			<span class="clock__center"></span>
			<span class="clock__arrow-second"></span>
			<span class="clock__arrow-minute"></span>
			<span class="clock__arrow-hour"></span>
			<span class="clock__number clock__twelve">12</span>
			<span class="clock__number clock__three">3</span>
			<span class="clock__number clock__nine">9</span>
			<span class="clock__number clock__six">6</span>
			<span class="clock__spider clock__one"></span>
			<span class="clock__spider clock__two"></span>
			<span class="clock__spider clock__four"></span>
			<span class="clock__spider clock__five"></span>
			<span class="clock__spider clock__seven"></span>
			<span class="clock__spider clock__eight"></span>
			<span class="clock__spider clock__ten"></span>
			<span class="clock__spider clock__eleven"></span>
		</div>
		<!-- Цыфровые часы -->
		<div class="digital">

			<div class="digital__text digital__hour">00</div>
			<div class="digital__text digital__points">:</div>
			<div class="digital__text digital__minute">00</div>
		</div>
	</div>
	



	<script src="index.js"></script>
</body>
</html>
